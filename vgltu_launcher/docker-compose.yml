services:
  postgres:
    image: postgres:16-alpine
    container_name: pixellauncher_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-launcher}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-pixel_launcher}
    ports:
      - "5432:5432"
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-launcher} -d ${POSTGRES_DB:-pixel_launcher}"]
      interval: 5s
      timeout: 20s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  minio:
    image: minio/minio
    container_name: pixellauncher_minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ./docker-data/minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 20s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: pixellauncher_redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command: sh -c 'if [ -n "$$REDIS_PASSWORD" ]; then redis-server --requirepass "$$REDIS_PASSWORD"; else redis-server; fi'
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "sh", "-c", "if [ -n \"$$REDIS_PASSWORD\" ]; then redis-cli -a \"$$REDIS_PASSWORD\" ping; else redis-cli ping; fi"]
      interval: 5s
      timeout: 20s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --- НОВОЕ: Бэкенд ---
  backend:
    build: ./server
    container_name: pixellauncher_backend
    ports:
      - "8000:8000"
    environment:
      # Внутри сети Docker мы обращаемся к сервисам по их именам (postgres, redis, minio)
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-launcher}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB:-pixel_launcher}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      MINIO_URL: minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      STORAGE_BASE_URL: ${STORAGE_BASE_URL:-http://localhost:9000/pixellauncher-storage}
      SECRET_KEY: ${SECRET_KEY}
      ADMIN_IDS: ${ADMIN_IDS}
      DEVELOPER_CHAT_ID: ${DEVELOPER_CHAT_ID}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --- Admin Web (React) ---
  admin-web:
    build: ./admin-web
    container_name: pixellauncher_admin_web
    ports:
      - "5173:80"
    depends_on:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --- Телеграм бот ---
  bot:
    build: ./telegram-bot
    container_name: pixellauncher_bot
    restart: always
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      BACKEND_URL: "http://backend:8000"
      DEVELOPER_CHAT_ID: ${DEVELOPER_CHAT_ID}
    depends_on:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"