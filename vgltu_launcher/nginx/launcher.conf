# Базовая конфигурация Nginx для Launcher
# Использование: скопировать в /etc/nginx/sites-available/

server {
    listen 80;
    server_name your-domain.com;  # ИЗМЕНИТЬ на ваш домен

    # Логи
    access_log /var/log/nginx/launcher_access.log;
    error_log /var/log/nginx/launcher_error.log;

    # Максимальный размер загружаемых файлов (для модпаков)
    client_max_body_size 500M;

    # Backend API
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для больших файлов
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # MinIO S3 API (для загрузки файлов)
    location /storage/ {
        proxy_pass http://localhost:9000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для больших файлов
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # Admin Web (React)
    location / {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket для Vite HMR (dev mode)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Редирект с www на без www (опционально)
server {
    listen 80;
    server_name www.your-domain.com;  # ИЗМЕНИТЬ
    return 301 http://your-domain.com$request_uri;
}
