# Конфигурация Nginx с SSL (после получения сертификата)
# Использование: скопировать в /etc/nginx/sites-available/

# HTTP -> HTTPS редирект
server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # ИЗМЕНИТЬ
    return 301 https://your-domain.com$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name your-domain.com;  # ИЗМЕНИТЬ

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;  # ИЗМЕНИТЬ
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;  # ИЗМЕНИТЬ
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Логи
    access_log /var/log/nginx/launcher_access.log;
    error_log /var/log/nginx/launcher_error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 500M;

    # Backend API
    location /api/ {
        proxy_pass http://localhost:8000/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # MinIO S3 API
    location /storage/ {
        proxy_pass http://localhost:9000/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # Admin Web
    location / {
        proxy_pass http://localhost:5173/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # WebSocket для Vite HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# www -> без www редирект
server {
    listen 443 ssl http2;
    server_name www.your-domain.com;  # ИЗМЕНИТЬ
    
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;  # ИЗМЕНИТЬ
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;  # ИЗМЕНИТЬ
    
    return 301 https://your-domain.com$request_uri;
}
